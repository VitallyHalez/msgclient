<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/msg.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color: rgb(71, 71, 71); position: relative;">
    <div id="chat" class="card text-warning bg-dark col-10 offset-1">
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item bg-dark border-info text-secondary">
                    Чат с "ник пользователя"
                </li>
            </ul>
            <ul id="messages" class="list-group"></ul>
        </div>
        <div class="card-footer">
            <div class="input-group">
                <input id='inpmsg' class="form-control border-info bg-dark text-warning" placeholder="Введите ваше сообщение">
                <div class="input-group-append">
                    <button id="btnmsg" class="btn btn-outline-info">Отправить</button>
                </div>
            </div>
        </div>
    </div>
    
    <nav class="navbar navbar-light navbar-expand-lg fixed-bottom" style="background-color: #292929;">
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav mr-auto">
                <button id="btnchat" class="btn btn-outline-success btn-lg">CHAT</button>
            </ul>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <script src="js/Date.js"></script>
    <script src="js/ElementEngine.js"></script>
    <script src="js/client/client.js"></script>
    <script src="js/click.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
